<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Bookstore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #c0291f;
    }

    header {
      background-color: #e59797;
      color: #795fc8;
      padding: 9px;
      text-align: center;
    }

    section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 19px;
    }

    .book {
      width: 300px;
      background-color: #fff;
      margin: 14px;
      padding: 14px;
      border-radius: 9px;
      box-shadow: 0 0 10px rgba(130, 221, 239, 0.1);
    }

    .book img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 9px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Online Bookstore</h1>
  </header>

  <section>
    <div class="book">
      <img src="English book" alt="Book 1">
      <h2>Story Taller</h2>
      <p>Author: William Shakespeare</p>
      <p>Price: $19.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="book">
      <img src="Hindi book" alt="Book 2">
      <h2>Long term history</h2>
      <p>Author: Munsi premchandra</p>
      <p>Price: $24.99</p>
      <button>Add to Cart</button>
    </div>

    <!-- Add more books as needed -->

  </section>

  <footer>
    <p>&copy; 2024 Online Bookstore</p>
  </footer>

</body>
</html>
